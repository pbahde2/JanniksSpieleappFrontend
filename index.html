<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janniks Spieleapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Janniks Spieleapp</h1>
    </header>

    <main>
        <h2>Spielauswahl</h2>
        <div class="form-group">
            <label for="selectGame">Spiel:</label>
            <select id="selectGame" name="membership">
                <option value="inhibition">Inhibition Control</option>
                <option value="arbeit">Arbeitsgedächtnis</option>
                <option value="kognitiv">Kognitive Flexibilität</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectLevel">Geschwindigkeitslevel:</label>
            <select id="selectLevel" name="membership">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>
            <button class= "main-button" id="start">Start</button>
            <button class= "second-button" id="erklaerung">Erklärung ansehen</button>
            <button class= "third-button" id="login">Login</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
